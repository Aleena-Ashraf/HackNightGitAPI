<!DOCTYPE html>    
<html>    
<head>    
    <title>Create GitHub Resume</title>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">   
</head>    
<body>    
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="img/img_avatar2.jpeg"
                          style="width: 185px; border-radius:90pt" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">GitHub Resume Generator</h4>
                      </div>
      
                      <form>
                        <p>Please enter your github id :</p>
      
                        <div class="form-outline mb-4">
                          <input type="text" id="gitHubForm" class="form-control"
                            placeholder="Github id" />
                          <label class="form-label" for="gitHubForm"></label>
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Create Resume</button>
                        </div>
      
                      </form>
      
                    </div>
              </div>
            </div>
          </div>
        </div>
      </section>
	
	<script src="app.js"></script>    
</div>    
</body>    
</html>
